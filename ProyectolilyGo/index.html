<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto LilyGo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="logo.png" alt="Proyecto LilyGo Logo" class="logo">
        <h1>Proyecto LilyGo</h1>
        <p>Scalable geolocation and monitoring system with LoRa mesh network and LilyGo devices.</p>
    </header>
    <main>
        <div id="map"></div>
        <div id="device-info">
            <h2>Device Information</h2>
            <p id="device-details">Select a device to see details</p>
        </div>
        <div id="device-list">
            <h2>Devices</h2>
            <ul id="devices">
                <!-- Device items will be populated here -->
            </ul>
        </div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
